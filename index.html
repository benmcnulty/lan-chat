<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">LAN Chat</h1>
                <div class="header-controls">
                    <button type="button" class="theme-toggle" id="theme-toggle" title="Toggle theme">
                        <span class="theme-icon sun-icon">‚òÄÔ∏è</span>
                        <span class="theme-icon moon-icon">üåô</span>
                    </button>
                    <div class="connection-status">
                        <div class="status-indicator" id="status-indicator"></div>
                        <span class="status-text" id="status-text">Connecting...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-group">
                <label for="server-select">Server:</label>
                <select id="server-select" class="control-select">
                    <option value="http://localhost:11434">Local Ollama (11434)</option>
                </select>
                <button type="button" id="settings-btn" class="control-btn" title="Settings">‚öôÔ∏è</button>
            </div>
            
            <div class="control-group">
                <label for="model-select">Model:</label>
                <select id="model-select" class="control-select">
                    <option value="">Loading models...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="profile-select">Profile:</label>
                <select id="profile-select" class="control-select">
                    <option value="default">Default Assistant</option>
                </select>
                <button type="button" id="profile-manage-btn" class="control-btn" title="Manage Profiles">üë§</button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <div class="chat-container" id="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="welcome-message">
                        <h3>Welcome to LAN Chat!</h3>
                        <p>Select a model and start chatting with your local AI.</p>
                    </div>
                </div>
            </div>
            
            <!-- Chat Input -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="chat-input" 
                        class="chat-input" 
                        placeholder="Type your message here..." 
                        rows="1"
                    ></textarea>
                    <button type="button" id="send-btn" class="send-btn" disabled>
                        <span class="send-icon">‚¨Ü</span>
                    </button>
                </div>
                <div class="input-controls">
                    <button type="button" id="clear-chat-btn" class="input-control-btn">Clear Chat</button>
                    <button type="button" id="stop-generation-btn" class="input-control-btn hidden">Stop</button>
                </div>
            </div>
        </main>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button type="button" class="modal-close" id="settings-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="server-url">Server URL:</label>
                        <input type="text" id="server-url" class="setting-input" value="http://localhost:11434">
                        <small>Default: http://localhost:11434</small>
                    </div>
                    <div class="setting-group">
                        <label for="temperature">Temperature:</label>
                        <input type="range" id="temperature" class="setting-range" min="0" max="1" step="0.1" value="0.7">
                        <span id="temperature-value">0.7</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="settings-save" class="btn-primary">Save</button>
                    <button type="button" id="settings-cancel" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Profile Management Modal -->
        <div id="profile-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Manage Profiles</h3>
                    <button type="button" class="modal-close" id="profile-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="profile-list" id="profile-list">
                        <!-- Profiles will be populated here -->
                    </div>
                    <div class="profile-form" id="profile-form" class="hidden">
                        <div class="setting-group">
                            <label for="profile-name">Profile Name:</label>
                            <input type="text" id="profile-name" class="setting-input" placeholder="e.g., Creative Writer">
                        </div>
                        <div class="setting-group">
                            <label for="profile-prompt">System Prompt:</label>
                            <textarea id="profile-prompt" class="setting-textarea" rows="4" 
                                placeholder="You are a helpful assistant..."></textarea>
                        </div>
                        <div class="setting-group">
                            <label for="profile-temp">Temperature:</label>
                            <input type="range" id="profile-temp" class="setting-range" min="0" max="1" step="0.1" value="0.7">
                            <span id="profile-temp-value">0.7</span>
                        </div>
                        <div class="setting-group">
                            <label for="profile-color">Profile Color:</label>
                            <div class="color-picker">
                                <div class="color-presets" id="color-presets">
                                    <div class="color-preset active" data-color="#007acc" style="background: linear-gradient(135deg, #007acc, #0099ff);" title="Ocean Blue"></div>
                                    <div class="color-preset" data-color="#28a745" style="background: linear-gradient(135deg, #28a745, #20c997);" title="Forest Green"></div>
                                    <div class="color-preset" data-color="#fd7e14" style="background: linear-gradient(135deg, #fd7e14, #ffb347);" title="Sunset Orange"></div>
                                    <div class="color-preset" data-color="#6f42c1" style="background: linear-gradient(135deg, #6f42c1, #9c88ff);" title="Royal Purple"></div>
                                    <div class="color-preset" data-color="#e83e8c" style="background: linear-gradient(135deg, #e83e8c, #ff6b9d);" title="Rose Pink"></div>
                                    <div class="color-preset" data-color="#ffc107" style="background: linear-gradient(135deg, #ffc107, #ffdf5d);" title="Golden Yellow"></div>
                                    <div class="color-preset" data-color="#dc3545" style="background: linear-gradient(135deg, #dc3545, #ff4757);" title="Crimson Red"></div>
                                </div>
                                <div class="custom-color">
                                    <label for="profile-color-custom">Custom:</label>
                                    <input type="color" id="profile-color-custom" class="color-input" value="#007acc">
                                    <input type="text" id="profile-color-hex" class="color-hex" placeholder="#007acc" maxlength="7">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="profile-new" class="btn-primary">New Profile</button>
                    <button type="button" id="profile-save" class="btn-primary hidden">Save Profile</button>
                    <button type="button" id="profile-cancel" class="btn-secondary hidden">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
