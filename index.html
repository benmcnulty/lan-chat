<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">LAN Chat</h1>
                <div class="connection-status">
                    <div class="status-indicator" id="status-indicator"></div>
                    <span class="status-text" id="status-text">Connecting...</span>
                </div>
            </div>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-group">
                <label for="server-select">Server:</label>
                <select id="server-select" class="control-select">
                    <option value="http://localhost:11434">Local Ollama (11434)</option>
                </select>
                <button id="settings-btn" class="control-btn" title="Settings">™</button>
            </div>
            
            <div class="control-group">
                <label for="model-select">Model:</label>
                <select id="model-select" class="control-select">
                    <option value="">Loading models...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="profile-select">Profile:</label>
                <select id="profile-select" class="control-select">
                    <option value="default">Default Assistant</option>
                </select>
                <button id="profile-manage-btn" class="control-btn" title="Manage Profiles">=d</button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <div class="chat-container" id="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="welcome-message">
                        <h3>Welcome to LAN Chat!</h3>
                        <p>Select a model and start chatting with your local AI.</p>
                    </div>
                </div>
            </div>
            
            <!-- Chat Input -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="chat-input" 
                        class="chat-input" 
                        placeholder="Type your message here..." 
                        rows="1"
                    ></textarea>
                    <button id="send-btn" class="send-btn" disabled>
                        <span class="send-icon"></span>
                    </button>
                </div>
                <div class="input-controls">
                    <button id="clear-chat-btn" class="input-control-btn">Clear Chat</button>
                    <button id="stop-generation-btn" class="input-control-btn" style="display: none;">Stop</button>
                </div>
            </div>
        </main>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="modal-close" id="settings-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="server-url">Server URL:</label>
                        <input type="text" id="server-url" class="setting-input" value="http://localhost:11434">
                        <small>Default: http://localhost:11434</small>
                    </div>
                    <div class="setting-group">
                        <label for="temperature">Temperature:</label>
                        <input type="range" id="temperature" class="setting-range" min="0" max="1" step="0.1" value="0.7">
                        <span id="temperature-value">0.7</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="settings-save" class="btn-primary">Save</button>
                    <button id="settings-cancel" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Profile Management Modal -->
        <div id="profile-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Manage Profiles</h3>
                    <button class="modal-close" id="profile-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="profile-list" id="profile-list">
                        <!-- Profiles will be populated here -->
                    </div>
                    <div class="profile-form" id="profile-form" style="display: none;">
                        <div class="setting-group">
                            <label for="profile-name">Profile Name:</label>
                            <input type="text" id="profile-name" class="setting-input" placeholder="e.g., Creative Writer">
                        </div>
                        <div class="setting-group">
                            <label for="profile-prompt">System Prompt:</label>
                            <textarea id="profile-prompt" class="setting-textarea" rows="4" 
                                placeholder="You are a helpful assistant..."></textarea>
                        </div>
                        <div class="setting-group">
                            <label for="profile-temp">Temperature:</label>
                            <input type="range" id="profile-temp" class="setting-range" min="0" max="1" step="0.1" value="0.7">
                            <span id="profile-temp-value">0.7</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="profile-new" class="btn-primary">New Profile</button>
                    <button id="profile-save" class="btn-primary" style="display: none;">Save Profile</button>
                    <button id="profile-cancel" class="btn-secondary" style="display: none;">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
